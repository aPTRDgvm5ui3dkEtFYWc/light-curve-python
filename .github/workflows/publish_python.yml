name: Publish Python packages

on:
  push:
    tags:
      - light-curve-python-v*

jobs:
  publish:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          # Publish source code among with Linux wheels
          - os: ubuntu-latest
            NOSDIST:
          - os: macos-latest
            NOSDIST: --no-sdist
          - os: windows-latest
            NOSDIST: --no-sdist
            

    defaults:
      run:
        working-directory: python

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Set up Rust Nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: Install maturin
      run: pip install maturin
    - name: Publish
      run: maturin publish ${{matrix.NOSDIST}} --no-strip -u __token__ -p ${{ secrets.PYPI_TOKEN }}
