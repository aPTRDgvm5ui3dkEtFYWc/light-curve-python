name: Publish Python packages

on:
  push:
    tags:
      - light-curve-python-v*

jobs:
  publish-linux:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: light-curve-python

    container:
      image: konstin2/maturin
      options: "--entrypoint /bin/bash"

    steps:
    - name: Install requirements
      run: yum install -y openssl-devel npm
    - uses: actions/checkout@v2
    - name: Install tox
      run: pip install tox
    - name: Build wheels
      run: maturin build -i python3.6 python3.7 python3.8 python3.9 --cargo-extra-args="--no-default-features --features mkl"
    - name: Run Python tests
      run: tox -p -q --installpkg ../target/wheels/*.whl
    - name: Publish packages
      run: maturin publish -i python3.6 python3.7 python3.8 python3.9 --cargo-extra-args="--no-default-features --features mkl" -u __token__ -p ${{ secrets.PYPI_TOKEN }}


  publish-macos:
    runs-on: macos-10.15

    defaults:
      run:
        working-directory: light-curve-python

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.6
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: Install tox and maturin
      run: pip install tox maturin
    - name: Run Python tests
      run: tox -p -q
    - name: Publish macOS packages
      run: maturin publish --no-sdist -i python3.6 python3.7 python3.8 python3.9 -u __token__ -p ${{ secrets.PYPI_TOKEN }}
