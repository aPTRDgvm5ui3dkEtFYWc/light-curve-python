[package]
name = "light-curve-feature"
version = "0.1.13"
description = "Feature extractor from noisy time series"
repository = "https://github.com/hombit/light-curve"
authors = ["Konstantin Malanchev <hombit@gmail.com>"]
license = "GPL-3.0-or-later"
edition = "2018"

[features]
default = ["fftw-source"]
fftw-system = ["fftw/system"]
fftw-source = ["fftw/source"]
fftw-mkl = ["fftw/intel-mkl"]

[dependencies]
num-complex = "0.2"
num-traits = "0.2"
conv = "0.3"
light-curve-common = "0.1.0"
fftw = { version = "~0.6", default-features = false }

[dev-dependencies]
rand = "~0.7"
criterion = "~0.3"
rustfft = "~3.0"
chfft = "~0.3"

[[bench]]
name = "benchmark"
path = "benches/lib.rs"
harness = false

[package.metadata.docs.rs]
rustdoc-args = [
    "--html-in-header",
    "katex-header.html",
]
no-default-features = true
features = ["fftw-system"]
